<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>To Add a Question to the question bank</h3>

<div>
  <form action="/add" method=post>
    <label for="Question">Question</label>
    <input type="text" id="Question" name="Question" placeholder="The Question.." required = "true">

    <label for="Topic">Topic</label>
    <input type="text" id="Topic" name="Topic" placeholder="Topic.." required = "true">
     
      <label for="Tags">Tags</label>
    <input type="text" id="Tags" name="Tags" placeholder="Tags..(Seperated by comma)" required = "true">
   
  
    <input type="submit" value="Submit">
  </form>
</div>

</body>
</html>
